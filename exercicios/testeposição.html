<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>centralizando horizontal e vertical </title>
    <style>
        #container{
            background-color: blue;
            height: 95vh;
            padding: 10px;
           background-size: 100% 100%;
           position: relative;

        }
        #conteudo{
            background-color: red;
            height: 100px;
            width: 100px;
            position: absolute;
           
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="container">

    </div>
    <div id="conteudo">

    </div>
</body>
</html>
